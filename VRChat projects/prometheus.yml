global:
  scrape_interval: 120s       # Match exporter interval
  evaluation_interval: 120s
  scrape_timeout: 30s

scrape_configs:
  - job_name: "vrchat-exporter"
    static_configs:
      - targets: ["vrchat-exporter:9100"]
        labels:
          instance: "vrchat"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
